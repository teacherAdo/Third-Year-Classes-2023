<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <noscript>
        La etiqueta <noscript> en HTML se utiliza para proporcionar contenido alternativo que se muestra cuando un navegador no es compatible con JavaScript o cuando JavaScript está deshabilitado en el navegador del usuario.

            Cuando un navegador encuentra la etiqueta <noscript>, muestra el contenido que está dentro de ella en lugar de ejecutar el código JavaScript que pueda haber en la página. Esto permite a los desarrolladores web proporcionar instrucciones o contenido alternativo a los usuarios que no tienen JavaScript habilitado.
            
            Por ejemplo, si tienes un elemento interactivo en tu página web que utiliza JavaScript para funcionar, puedes colocar una etiqueta <noscript> alrededor del contenido que se mostrará en su lugar si el JavaScript no está habilitado. De esta manera, los usuarios que no tienen JavaScript pueden ver y comprender el contenido en lugar de encontrarse con elementos que no funcionan.
    </noscript>
</body>
</html>
